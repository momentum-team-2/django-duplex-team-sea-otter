{% extends "base.html" %}

{% block content %}
<h1>All Habits</h1>

<p><a style="text-decoration:none" href="{% url 'add_habit' %}">Add New Habit</a></p>

<div class="flex flex-wrap">
  {% for habit in habits %}
  <div class="w-33 pa3">
    <a href="{% url 'show_habit' pk=habit.pk %}">
      <h2>{{ habit.name }}</h2>
    </a>

    {% if habit.goal %}
    <div class="flex">
      <div class="pr2"><i class="icofont-phone"></i></div>
      <div><a href="{% url 'show_habit' pk=habit.pk %}"><b>Goal:</b> {{ habit.goal }}</a>
      </div>
    </div>
    {% endif %}

    <p>
        <a style="text-decoration:none" href="{% url 'edit_habit' pk=habit.pk %}">Edit habit</a><br>
        <a style="text-decoration:none" class="red" href="{% url 'delete_habit' pk=habit.pk %}">Delete habit</a><br>
        <a style="text-decoration:none" class="red" href="{% url 'add_record' pk=habit.pk %}">Add Record</a>
      </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
