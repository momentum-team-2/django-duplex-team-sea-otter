{% extends "base.html" %}

{% block content %}
<h1>Delete Habit</h1>

<div>
  <form action="{% url 'delete_book' pk=book.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ habit.name }}?</p>
    <div>
      <button type="submit">Delete Habit</button><br />
      <a href="{% url 'list_habits' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
